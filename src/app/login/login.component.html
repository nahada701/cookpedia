<div class="container text-center p-5">
    <h2>Login</h2>
<p class="mb-5">More than 100 plus Recipes from around the world</p>

<div class="w-100 shadow rounded  p-5 mx-auto"  style="max-width: 400px;">
    <h2 class=" mb-5 color-light"><i class="fa-solid fa-pizza-slice fa-rotate-270 color-light "></i>CookPedia</h2>

   <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
      <div class="form-floating mb-3 ">
          <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating  ">
          <input formControlName="password" type="password" class="form-control " id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
  
        <button type="submit" class="btn bg-grn text-light w-100 mt-3 mb-5">Login</button>
  
   </form>
</div>

</div>
