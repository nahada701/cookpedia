<div class="row">
    <div class="col-lg-4">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-lg-8 pe-0">
      <div class="container  my-5">
        <h2 class="text-grn ">All users</h2>
      </div>
      <div class="mt-5 w-100 table-responsible">
          <table class="table">
            <thead>
                <tr >
                    <th>Sl.no</th>
                    <th>#Id</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                @for (item of allUsers; track $index) {
                    <tr>
                        <td>{{$index+1}}</td>
                        <td>{{item._id}}</td>
                        <td>{{item.username}}</td>
                        <td>{{item.email}}</td>


                    </tr>
                }
            </tbody>
          </table>
        </div>
      </div>
</div>
