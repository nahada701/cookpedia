<div class="container">
    <div class="row">
        <div class="col-lg-6 " style="margin-top: 10%;">

            
            
            <div class="w-100 shadow rounded  p-5 mx-auto"  style="max-width: 400px;">
                <h2 class="text-center mb-5"><i class="fa-solid fa-pizza-slice fa-rotate-270 color-light"></i>CookPedia</h2>

             <form [formGroup]="registerForm" (ngSubmit)="handleRegister()">
                    <div class="form-floating mb-3 ">
                        <input formControlName="username"  type="text" class="form-control" id="floatingInput" placeholder="Username">
                        <label for="floatingInput">Username</label>
                      </div>
                
                    <div class="form-floating mb-3 ">
                        <input formControlName="email"  type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating  ">
                        <input formControlName="password"  type="password" class="form-control " id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                
                      <button type="submit" class="btn bg-grn text-light w-100 mt-3 mb-5">Register</button>
                
             </form>
            </div>
            
            

        </div>
        <div class="col-lg-6" style="margin-top: 17%;">

            <h2>Create New Account</h2>
            <h6>What you will get?</h6>

            <div class="mt-5">
                <ul>
                    <li>Different Recipes</li>
                    <li>Easy way to Make Recipes</li>
                    <li>Save your Favorite Recipes</li>
                    <li>Download your Recipes</li>

                </ul>
            </div>

        </div>
    </div>
</div>
